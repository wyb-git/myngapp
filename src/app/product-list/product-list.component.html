
<h2>Products</h2>
<div 
  *ngFor="let myProduct of myProducts; index as productId" 
  class="miContainer">
	<h3 class="mainItem">
		<a [title]="myProduct.name + '(' + myProduct.price + ') details'" [routerLink]="['/products', productId]">
			{{ myProduct.name }}
		</a>
	</h3>
	<p *ngIf="myProduct.description != ''">
		Description: {{ myProduct.description }}
	</p>
	<!--<button (click)="share()">点击分享{{myProduct.name}}</button>-->
  <app-product-op 
    [product]="myProduct"
    (notify)="onNotify()"
    (share)="onShare()">
  </app-product-op>
</div>
